---
layout: slide
---

{{deck.framework}}
<ul class="tag_box inline">
{{# tags }}
  <li>
    <a href="#{{ name}}-href">{{ name }} <span>{{ count }}</span></a>
  </li>
{{/ tags }}
</ul>
{{# tags }}
  <h2 id="{{ name }}-href">{{ name }}</h2>
  <ul>
  {{# pages }}
    <li><a href="{{ url }}">{{ title }}</a></li>
  {{/ pages }}
  </ul>
{{/ tags }}
